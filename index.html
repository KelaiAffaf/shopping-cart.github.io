<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce web site with DOM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>
    <div class="shopping-cart-container">
      <div class="shopping-cart-header">
        <p>Desciption</p>
        <p>Size</p>
        <p>Quantity</p>
        <p>Remove</p>
        <p>Price</p>
      </div>
      <div class="cart">
        <div class="cart-item">
          <div class="cart-item-image">
            <img src="https://www.rei.com/media/4e1f5b05-27ef-4267-bb9a-14e35935f218?size=784x588" alt="item" />
          </div>
         <div class="cart-item-description">
             <p class="cart-item-name">wheel</p>
             <p class="product-code">Product code: MLSB</p>
         </div>
            <div class="cart-item-size">
                <p class="size">M</p>
        </div>
            <div class="cart-item-quantity">
                <button class="btn-plus btn-xs" type="button">-</button>
                <input type="number" value="1" />
                <button class="btn-plus  btn-xs" type="button">+</button>
        </div>
            <div class="cart-item-remove">
                <button class="btn-plus btn-xs" type="button">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
        </div>
            <div class="cart-item-price">
                $14.99
        </div>
            </div>
            </div>
           
      <div class="checkout-part">
      <div class="fees">
        <div class="box">
            <p>Disacount:</p>
            <p>$0.00</p>
          </div>
          <div class="box">
            <p>Delivery:</p>
            <p>$0.00</p>
          </div>
          <div class="box">
            <p>SubTotal:</p>
            <p>$0.00</p>
          </div>
          <div class="box">
            <p>Total:</p>
            <p>$0.00</p>
          </div>
      </div>
      <div class="bottom">
        <div class="promotion-code-input">
            <p>if you have a promotion code please enter it here :</p>
            <input type="text" name="promotion-code" />
            <button>Apply</button>
          </div>
          <div class="checkout">
            <button id="checkout-btn">Checkout <span></span></button>
            <button id="next-btn">Update quantity</button>
            <button id="next-btn">Continue shopping</button>
          </div>
      </div>
      </div>
    </div>
  </body>
</html>
